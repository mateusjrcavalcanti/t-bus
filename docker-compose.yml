services:

  postgres:
    container_name: unibus_postgres
    image: postgres   
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    volumes:
      - unibus_postgres:/data/postgres
      - "./docker/docker-entrypoint-initdb.d/1-create-database.sh:/docker-entrypoint-initdb.d/1-create-database.sh"
    ports:
      - "5432:5432"
    restart: unless-stopped
  
  pgadmin:
    container_name: unibus_pgadmin
    image: dpage/pgadmin4    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_PROXY_X_HOST_COUNT: 1
      PGADMIN_CONFIG_PROXY_X_PREFIX_COUNT: 1
    volumes:
      - unibus_pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - "postgres"
    restart: unless-stopped

  web:
    container_name: unibus_web
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: dev
    restart: always
    environment:
      - NODE_ENV=development
    env_file:
      - ./.env
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev --filter='@unibus/web'
  
  websocket:
    container_name: unibus_websocket
    build:
      context: .
      dockerfile: ./docker/Dockerfile
      target: dev
      args:
        PACKAGE: '@unibus/websocket'
    restart: always
    environment:
      - NODE_ENV=development
    depends_on:
      - web
    volumes:
      - .:/app
      - /app/node_modules
    command: pnpm dev --filter='@unibus/websocket'
    
  mosquitto:
    container_name: unibus_mqtt
    image: iegomez/mosquitto-go-auth:2.1.0-mosquitto_1.6.14
    volumes:
      - ./docker/mosquitto.conf:/etc/mosquitto/mosquitto.conf
    ports:
      - 1883:1883
      - 9001:9001
    depends_on:
      - postgres
      - web

  proxy:
    image: nginx:latest
    container_name: unibus_proxy 
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-unibus.fbi.com}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./docker/nginx/templates:/etc/nginx/templates:ro
      - ./docker/nginx/certs/:/etc/nginx/certs/:ro
      - ./docker/certbot/www:/var/www/certbot/:ro
    depends_on:
      - mosquitto
      - web
      - websocket

  certbot:
    image: certbot/certbot:latest
    container_name: unibus_certbot
    volumes: 
      - ./docker/certbot/conf:/etc/letsencrypt/:rw
      - ./docker/certbot/www:/var/www/certbot/:rw
      - ./docker/nginx/certs/${DOMAIN_NAME:-unibus.fbi.com}/:/etc/letsencrypt/live/${DOMAIN_NAME:-unibus.fbi.com}/:rw
    command: certonly --webroot -w /var/www/certbot --force-renewal --email email@email.com -d ${DOMAIN_NAME:-unibus.fbi.com} --agree-tos
    depends_on:
      - proxy

volumes:
  unibus_postgres:
  unibus_pgadmin: