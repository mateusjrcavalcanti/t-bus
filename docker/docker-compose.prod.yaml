services:

  postgres:
    container_name: unibus_postgres
    image: postgres   
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /data/postgres
    volumes:
      - unibus_postgres:/data/postgres
      - "./postgres/docker-entrypoint-initdb.d/1-create-database.sh:/docker-entrypoint-initdb.d/1-create-database.sh"
    restart: unless-stopped
  
  web:
    container_name: unibus_web
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: prod
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - ../.env
    depends_on:
      - postgres
    volumes:
      - /app/node_modules
    command: pnpm start --filter='@unibus/web'
  
  websocket:
    container_name: unibus_websocket
    build:
      context: ../
      dockerfile: ./docker/Dockerfile
      target: prod
      args:
        PACKAGE: '@unibus/websocket'
    restart: always
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
    depends_on:
      - web
    volumes:
      - /app/node_modules
    command: pnpm start --filter='@unibus/websocket'
    
  mosquitto:
    container_name: unibus_mqtt
    build:
      context: ./mosquitto
    env_file:
      - ../.env
    depends_on:
      - postgres
      - web
    ports:
      - 9001:9001
      - 1883:1883

  proxy:
    image: nginx:latest
    container_name: unibus_proxy 
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-unibus.fbi.com}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./nginx/certs/:/etc/nginx/certs/:ro
      - ./certbot/www:/var/www/certbot/:ro
    depends_on:
      - mosquitto
      - web
      - websocket

volumes:
  unibus_postgres: